    <div id="app">
      <h1>Polygon Filling Algorithms</h1>

      <section class="section glass">

        </p>
        <p>
          This algorithms cannot fill pixels located in diagonal between edges.
        </p>
      </section>

      <section class="section glass" id="section1">
        <div class="section__header">

          <button type="button" class="button clear glass">clear</button>
        </div>

        <canvas class="screen" id="screen" width="640" height="320"></canvas>
      </section>

      <section class="section glass" id="section2">
        <div class="section__header">

          <button type="button" class="button clear glass">clear</button>
